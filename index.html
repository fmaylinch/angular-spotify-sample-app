
<!-- 
     ng-app is an attribute
     angular call them directives
-->
<html ng-app="spotifyApp">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="SpotifyController">

  	<h1>Spotify app with AngularJS</h1>

  	<button ng-click="changeMessage()">Change message</button>

  	<p> {{ message }} </p>

  	<p> {{ person.name }} is from {{ person.city }}  </p>

  </body>
</html>
